 <br>
 <div class="row">
      <div class="col-lg-2">
	  <br>
			<ul class="list-group">
					<li class="list-group-item" ng-repeat="prop in properties"><a href="javascript:void(0)" ng-click="checkProperty(prop)">{{prop}}</a></li>			
				  </ul>
	  </div>
	  <div data-ng-if="!photoavailable">
	     <div class="col-lg-6">
		    <h3>Photo(s) Unavailable ..<a href="#!/Photos">Upload</a></h3>
		 </div>
       </div>  
      <div data-ng-if="photoavailable">
		  <div class="col-lg-6">
			<div class="slider">
			<div  >
			   <div class="item" ng-repeat="photo in photos">
				<img class="img-thumbnail"  class="slide" ng-swipe-right="showPrev()" ng-swipe-left="showNext()" ng-show="isActive($index)" ng-src="{{photo.path}}" />
				 <div class="carousel-caption">
					<h3>{{Detail.view}}</h3>
					<p>{{Detail.Description}}</p>
				  </div>
                </div>
            </div>
			<a class="left carousel-control" href="javascript:void(0)" ng-click="showPrev()">
			
			  <span class="glyphicon glyphicon-chevron-left"></span>
              <span class="sr-only">Previous</span>
			</a>
			
			<a class="right carousel-control" href="javascript:void(0)" ng-click="showNext()">
			 <span class="glyphicon glyphicon-chevron-right"></span>
             <span class="sr-only">Next</span>
			</a>
			<ul class="nav1">
				<li ng-repeat="photo in photos" ng-class="{'active':isActive($index)}">
					<img   src="{{photo.path}}" alt="{{photo.Description}}" title="{{photo.Description}}" ng-click="showPhoto($index);" />
					
				</li>
			</ul>
			
		   </div>
		</div>
    </div>
		<div class="col-lg-4">
		<br>
		<div class="well">
		       <h3>Property Details..</h3>
            Name <p> {{propertyData.propertyname}} </p>
		    Price <p> {{propertyData.value| currency:"KES "}} </p>
			Size  <p>{{propertyData.Size}} </p>
		   Description <p> {{propertyData.description}} </p>
		</div>
		</div>

  </div>
