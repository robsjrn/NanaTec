<!doctype html>

<html  ng-app="RentmngtApp"> 
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css" />
	<link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="styles/Home/banner.css">
	<script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/angular/angular.js"></script>

   
   

  </head>
  <body  >
        <!-- Header -->
		    <div ng-include="'Banner-Header.html'"></div>
         <!-- Content -->
		 <div class="container">
		     <div class="row" >
                 <div class="col-xs-12  col-md-4" >
				    <div class="search">
				         <form >
                               <div class="form-group">
								     <label>Location</label>
								 <input type="text" class="form-control" placeholder="Where do you want to live?">
						    	</div>
								<hr>
								 
								 <div class="form-group">
							    	<label>Property type:</label>
										<select class="form-control">
											<option>Any</option>
											<option>Houses</option>
											<option>Flats/ Apartments</option>
											<option>Bungalows</option>
											<option>Land</option>
											<option>Commercial property</option>
											<option>Other</option>
										</select>
					                 </div>
                               <div class="form-group">
							    	<label>Rent or Buy</label>
										<select class="form-control">
											<option>Any</option>
											<option>Rent</option>
											<option>Buy</option>
										</select>
								</div>
								<div class="row">						  
						    <div class="col-sm-6">	
								<div class="form-group">
							    	<label >Minimum Price</label>
								<input type="text" class="form-control" placeholder="Min">
								</div>
							</div>
                           
						   <div class="col-sm-6">	
								<div class="form-group">
							    	<label>Maximum Price</label>
							      <input type="text" class="form-control" placeholder="Max">
						         </div>
							</div>
					       </div>

						   <div class="form-group">
							    	<button class="btn btn-primary " ng-click="showResult()" >Search</button>
						 </form>
                      </div>
				 </div>
			 </div>
			 
        </div>
    <!-- Footer -->
		    <div ng-include="'footer.html'"></div>
   
        <script src="lib/bootstrap/dist/js/bootstrap.js"></script>  
        <script src="scripts/Home/controller/main.js"></script>




</body>
</html>
